<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>File Chooser Demo</h3>

  <p>
    Demonstrates the <a target="_blank" href="https://ionicframework.com/docs/native/file-chooser/">@ionic-native/file-chooser</a> package.
  </p>

  <button ion-button secondary (click)="openChooser()">Open File Chooser</button>

  <ion-list>
    <ion-item>
      <ion-label stacked>File Selected</ion-label>
      <ion-input type="text" [(ngModel)]="currentFile"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
